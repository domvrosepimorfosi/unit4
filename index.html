<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Πακέτο 4: Εισαγωγή στο εκπαιδευτικό σενάριο Αρχές σχεδίασης θεωρητικό πλαίσιο και αξιολόγηση</title>
    <style>
        body {font-family: 'Comfortaa', sans-serif; background-color: black; color: #fff; text-align: center; margin: 0; padding: 0;}
        h1 {background-color: black; color: gold; padding: 20px; font-size: 25px;}
        .creator, .director {background-color: black; color: gold; padding: 10px; font-size: 18px;}
        .emojis {font-size: 30px; margin-top: 20px;}
        .score-box {position: absolute; top: 20px; right: 20px; font-size: 20px; font-weight: bold;}
        .question-container {margin: 30px; max-width: 800px; margin: auto; text-align: left;}
        .question {margin: 15px 0; padding: 15px; font-size: 120%; background-color: #0b3d91; color: gold; border-radius: 10px; font-weight: bold; text-shadow: 1px 1px 0 rgba(0,0,0,0.8), -1px -1px 0 rgba(255,255,255,0.2);}
        .question-number {text-decoration: underline; display: block; margin-bottom: 5px;}
        .answer {font-size: 18px; margin: 5px 0; padding: 10px; border-radius: 5px; cursor: pointer; background-color: #777; color: white; border: none; width: 100%;}
        .answer:hover {background-color: #999;}
        .correct {background-color: green !important;}
        .incorrect {background-color: red !important;}
        .final-score {font-size: 24px; color: gold; margin-top: 20px;}
    </style>
</head>
<body>
    <div class="creator">Δημιουργία/Επιμέλεια: Παναγιώτης Δόμβρος (CC BY-NC)</div>
    <div class="director">Εκπαιδευτικός Αγγλικών - Θεατρολόγος</div>
    <div class="director">Επιμορφωτής Τ.Π.Ε</div>
    <div class="director">Διευθυντής 1ου Γυμνασίου Πυλαίας</div>
    <h1>Πακέτο 4: Εισαγωγή στο εκπαιδευτικό σενάριο Αρχές σχεδίασης θεωρητικό πλαίσιο και αξιολόγηση</h1>
    <div class="emojis">💻 📚 🎓 🌐</div>
    <div class="score-box">Σκορ: <span id="score">0</span> / 100</div>
    <div class="question-container" id="question-container"></div>
    <audio id="successAudio" src="success-sound.mp3"></audio>
    <audio id="failAudio" src="fail-sound.mp3"></audio>
    <script>
        const questions = [
            {q:'Τι διαφοροποιεί το «εκπαιδευτικό σενάριο» από το «σχέδιο μαθήματος»;', a:['α) Το σενάριο εστιάζει αποκλειστικά στη γραμματική ανάλυση','β) Το σενάριο περιλαμβάνει θεωρητική τεκμηρίωση και ανατροφοδότηση εφαρμογής','γ) Το σχέδιο μαθήματος καλύπτει μεγαλύτερη διάρκεια από το σενάριο'], c:1},
            {q:'Ποια έννοια συνδέεται με τη μηχανιστική περιγραφή μιας διδασκαλίας;', a:['α) Εκπαιδευτικό σενάριο','β) Σχέδιο μαθήματος','γ) Φύλλο εργασίας'], c:1},
            {q:'Ποιο από τα παρακάτω δεν αποτελεί στοιχείο του εκπαιδευτικού σεναρίου;', a:['α) Θεωρητικό πλαίσιο','β) Ρόλοι εκπαιδευτικού και μαθητών','γ) Χαρακτηριστικά υπολογιστή των μαθητών'], c:2},
            {q:'Ποιο αποθετήριο ΔΕΝ ανήκει στην οικογένεια «Φωτόδεντρο»;', a:['α) Μαθησιακά Αντικείμενα','β) e-yliko χρηστών','γ) Ιφιγένεια'], c:2},
            {q:'Η πλατφόρμα «Αίσωπος» επιτρέπει στους μαθητές να:', a:['α) Διαβάζουν μόνο θεωρητικό κείμενο','β) Εκτελούν διαδραστικές δραστηριότητες απευθείας','γ) Δημιουργούν μόνο φύλλα εργασίας'], c:1},
            {q:'Στο Learning-by-Design οι δραστηριότητες κατηγοριοποιούνται βάσει:', a:['α) Τριών μαθησιακών σταδίων','β) Τεσσάρων γνωστικών διαδικασιών','γ) Μίας ενιαίας μεθόδου διδασκαλίας'], c:1},
            {q:'Ποια κατηγορία ρουμπρίκας αξιολογεί την «υλικοτεχνική υποδομή» του σεναρίου;', a:['α) Σχεδιασμός ψηφιακού σεναρίου','β) Διδακτική διαδικασία','γ) Δραστηριότητες'], c:0},
            {q:'Τι περιλαμβάνει το «μ-σενάριο» σε αντίθεση με το πλήρες σενάριο;', a:['α) Εκτενή βιβλιογραφική τεκμηρίωση','β) Μικρότερο χρονικό πλαίσιο (1–4 ώρες)','γ) Πολυτροπικές δραστηριότητες'], c:1},
            {q:'Ποιο είναι το μόνο τμήμα του σεναρίου που απευθύνεται απευθείας στους μαθητές;', a:['α) Η θεωρητική τεκμηρίωση','β) Το πρότυπο σεναρίου','γ) Τα φύλλα εργασίας'], c:2},
            {q:'Ποιο εργαλείο χρησιμοποιείται για την ανάρτηση σεναρίων από εκπαιδευτικούς με ΠΣΔ λογαριασμό;', a:['α) e-yliko χρηστών','β) Φωτόdεντρο – Εκπαιδευτικά Σενάρια','γ) Europeana'], c:0},
            {q:'Ποιο κριτήριο περιλαμβάνει το «βάθος θεωρητικής τεκμηρίωσης»;', a:['α) Σχεδιασμός ψηφιακού σεναρίου','β) Τεκμηρίωση ψηφιακού σεναρίου','γ) Δραστηριότητες ψηφιακού σεναρίου'], c:1},
            {q:'Ποια από τις παρακάτω πλατφόρμες επιτρέπει επεξεργασία και επαναχρησιμοποίηση μαθησιακών ενοτήτων;', a:['α) Ιφιγένεια','β) Learning-by-Design','γ) PEAP'], c:1},
            {q:'Τι σημαίνει «πολυτροπική διάσταση» στο σενάριο;', a:['α) Χρήση μόνο κειμένου','β) Χρήση εικόνων, ήχων, κειμένων','γ) Αποκλειστικά έργα χειροτεχνίας'], c:1},
            {q:'Ποιος είναι ο βασικός στόχος των φύλλων εργασίας;', a:['α) Να αντικαταστήσουν τον εκπαιδευτικό','β) Να υποστηρίξουν την ανεξάρτητη εργασία των μαθητών','γ) Να διδάξουν μόνο λεξιλόγιο'], c:1},
            {q:'Ποιο βήμα σχεδιασμού φύλλου εργασίας έρχεται πρώτο;', a:['α) Σχηματική περιγραφή πορείας','β) Ανάλυση αναγκών','γ) Πιλοτική εφαρμογή'], c:1},
            {q:'Σε ποια κλίμακα βαθμολογούνται τα κριτήρια ρουμπρίκας;', a:['α) 1–10','β) 0–5','γ) Α–Γ'], c:1},
            {q:'Η Europeana προσφέρει για εκπαιδευτικά σενάρια:', a:['α) Μόνο ελληνικούς πόρους','β) Υλικό πολιτιστικής κληρονομιάς από Ευρώπη','γ) Δωρεάν λογισμικό συγγραφής σεναρίων'], c:1},
            {q:'Ποιο στοιχείο είναι προαιρετικό σε μια Ανοιχτή Εκπαιδευτική Πρακτική;', a:['α) Περιγραφή μαθησιακών στόχων','β) Παρουσίαση σε .ppt','γ) Υποβολή μέσω ΠΣΔ'], c:1},
            {q:'Ποια πλατφόρμα βασίζεται στη θεωρία Kalantzis & Cope;', a:['α) Αίσωπος','β) Learning-by-Design','γ) Ιφιγένεια'], c:1},
            {q:'Τι αξιολογείται στην κατηγορία «δραστηριότητες ψηφιακού σεναρίου»;', a:['α) Τίτλος σεναρίου','β) Βαθμός διαδραστικότητας και δομή δραστηριοτήτων','γ) Γλώσσα συγγραφής'], c:1},
            {q:'Τι χρήση έχει το πρότυπο-template σεναρίου;', a:['α) Οδηγός για εξοικείωση με δομή και θεωρία','β) Πλήρης, μη τροποποιήσιμη συνταγή','γ) Εργαλείο αυτόματης διόρθωσης ασκήσεων'], c:0},
            {q:'Ποιος όρος δηλώνει «διαθεματικές δραστηριότητες»;', a:['α) Cross-curricular','β) Monolingual','γ) Scaffolding'], c:0},
            {q:'Τι είναι το «scaffolding»;', a:['α) Μέθοδος κατασκευής σκηνικών','β) Σταδιακή υποβοήθηση των μαθητών','γ) Βαθμολογία φύλλων εργασίας'], c:1},
            {q:'Ποιος φορέας ανέπτυξε τα αποθετήρια «Φωτόδεντρο»;', a:['α) ΙΕΠ','β) ΙΤΥΕ «Διοφάντος»','γ) Υπουργείο Υγείας'], c:1},
            {q:'Τι περιλαμβάνουν τα μεταδεδομένα LOM;', a:['α) Μόνο τίτλο','β) Στοχευμένο κοινό, τεχνικά στοιχεία, ταξινόμηση κ.ά.','γ) Μόνο άδεια χρήσης'], c:1},
            {q:'Ποια κριτήρια πρέπει να πληρεί ένα καλό σενάριο;', a:['α) Αυστηρή καθοδήγηση μαθητών','β) Ενεργή εμπλοκή και project-charakter','γ) Αποφυγή ψηφιακών μέσων'], c:1},
            {q:'Ποιο αποθετήριο προσφέρει μαθησιακά αντικείμενα;', a:['α) e-yliko χρηστών','β) Φωτόdεντρο – Μαθησιακά Αντικείμενα','γ) Ιφιγένεια'], c:1},
            {q:'Τι σημαίνει «Ανοιχτές Εκπαιδευτικές Πρακτικές»;', a:['α) Πρακτικές χωρίς δικαιώματα','β) Καινοτόμες πρακτικές με εφαρμογή και OER','γ) Μόνο διαδικτυακά webinars'], c:1},
            {q:'Ποια ενότητα καλύπτει τις γνωστικές διαδικασίες;', a:['α) 4.1','β) 4.2','γ) 4.2.6'], c:2},
            {q:'Ο κύριος αποδέκτης του ψηφιακού σεναρίου στην «Αίσωπο» είναι:', a:['α) Μόνο ο εκπαιδευτικός','β) Εκπαιδευτικός και μαθητής','γ) Μόνο ο γονέας'], c:1},
            {q:'Η «Ιφιγένεια» παρέχει:', a:['α) Μόνο αναζήτηση','β) Σχεδίαση και συγγραφή σεναρίων','γ) Αυτόματη μετάφραση'], c:1},
            {q:'Ποιο δεν είναι σημείο ανάλυσης αναγκών;', a:['α) Επίπεδο γλωσσομάθειας','β) Τρέχουσα θεματολογία','γ) Τύπος οθόνης συσκευών'], c:2},
            {q:'Το ψηφιακό σενάριο στο «Αίσωπο» δομείται σε:', a:['α) Φάσεις','β) Κεφάλαια','γ) Ενότητες'], c:0},
            {q:'Τι διασφαλίζει η συνεργασία εκπαιδευτικών;', a:['α) Υψηλό κόστος','β) Κοινή χρήση πόρων','γ) Μονοπώλιο ιδεών'], c:1},
            {q:'Ποια κλίμακα αξιολογεί «πολύ ικανοποιητικά»;', a:['α) 0','β) 3','γ) 5'], c:2},
            {q:'Ποιο στοιχείο δεν υπάρχει στα φύλλα εργασίας;', a:['α) Προτάσεις επέκτασης','β) Οδηγίες δραστηριότητας','γ) Ζωντανοί υπερσύνδεσμοι'], c:0},
            {q:'Ποιο πρώτο βήμα στη δημιουργία σεναρίου;', a:['α) Σχηματική περιγραφή','β) Ανάλυση αναγκών','γ) Επιλογή πλατφόρμας'], c:1},
            {q:'Τι αστέρια στο e-yliko χρηστών;', a:['α) 1–3','β) 1–5','γ) 1–10'], c:1},
            {q:'Τι δηλώνει «ανατροφοδότηση»;', a:['α) Preview','β) Ανατροφοδότηση','γ) Scaffolding'], c:1},
            {q:'Ποια templates παρέχονται από:', a:['α) Ιφιγένεια & Φωτόdεντρο Learning Scenario Designer','β) Μόνο Europeana','γ) PEAP'], c:0},
            {q:'Δραστηριότητα «Εννοιολογώντας με θεωρία»;', a:['α) Ορισμός όρων','β) Διερεύνηση αιτίων','γ) Δημιουργία γενικεύσεων'], c:2},
            {q:'Πότε δημοσιεύεται ως «Μη Ελεγμένο»;', a:['α) Μετά από έλεγχο','β) Άμεσα μετά ανάρτηση','γ) Ποτέ'], c:1},
            {q:'Τι σημαίνει OER;', a:['α) Open Educational Resources','β) Online Educational Exercises','γ) Official Exam Regulations'], c:0},
            {q:'Ποια ενότητα προσαρμογής σεναρίων;', a:['α) 4.2','β) 4.3','γ) 4.5'], c:1},
            {q:'Τι θεωρία υποστηρίζει Learning-by-Design;', a:['α) Συμπεριφορισμός','β) Πολυγραμματισμοί','γ) Γνωσιοθεραπεία'], c:1},
            {q:'Τι χαρακτηρίζει καλό σενάριο ως project;', a:['α) Αυστηρή καθοδήγηση','β) Ενεργή εμπλοκή','γ) Αναπαραγωγή εγχειριδίου'], c:1},
            {q:'Οι «Μαθησιακές Ενότητες» δημοσιεύονται σε:', a:['α) Ιφιγένεια','β) Learning-by-Design','γ) PEAP'], c:1},
            {q:'Τι δεν αφορά «αξιολόγηση μαθησιακών αποτελεσμάτων»;', a:['α) Νέες γνώσεις','β) Τεχνολογικές δεξιότητες','γ) Χρήση μέτρου θερμοκρασίας'], c:2},
            {q:'Σε ποια ενότητα «σχηματική πορεία φύλλου εργασίας»;', a:['α) 4.4.1','β) 4.5.2','γ) 4.6.1'], c:1},
            {q:'Τι διασφαλίζει άδεια CC BY-NC-SA;', a:['α) Ελεύθερη χρήση χωρίς αναφορά','β) Δωρεάν με αναφορά, μη εμπορική, διαμοιρασμός υπό ίδιες άδειες','γ) Απόλυτη εμπορική εκμετάλλευση'], c:1}
        ];
        let score=0, idx=0;
        const container=document.getElementById('question-container');
        function showQuestion(){
            if(idx>=questions.length){
                container.innerHTML=`<div class="final-score">Τέλος! Σκορ: ${score} / ${questions.length*2}</div>`;
                return;
            }
            const {q,a} = questions[idx];
            let html=`<div class="question"><span class="question-number">Ερώτηση ${idx+1}:</span>${q}</div>`;
            a.forEach((opt,i)=>{ html+=`<button class="answer" data-index="${i}">${opt}</button>`; });
            container.innerHTML=html;
            document.querySelectorAll('.answer').forEach(btn=>btn.addEventListener('click',onAnswer));
        }
        function onAnswer(e){
            const selected=+e.currentTarget.dataset.index;
            const {c}=questions[idx];
            const audio=selected===c?document.getElementById('successAudio'):document.getElementById('failAudio');
            audio.play();
            if(selected===c) score+=2;
            document.getElementById('score').textContent=score;
            document.querySelectorAll('.answer').forEach((btn,i)=>{ btn.disabled=true; if(i===c) btn.classList.add('correct'); else if(i===selected) btn.classList.add('incorrect'); });
            idx++;
            setTimeout(showQuestion,800);
        }
        showQuestion();
    </script>
</body>
</html>
